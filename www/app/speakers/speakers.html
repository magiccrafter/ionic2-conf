<ion-navbar *navbar>
  <ion-title>
    Speakers
  </ion-title>
</ion-navbar>
<ion-content>
  <ion-list>
    <ion-card *ng-for="#speaker of speakers">

      <ion-item  (click)="passSpeaker(speaker)">
        <ion-avatar item-left>
          <img [src]="speaker.face" alt="">
        </ion-avatar>
        <ion-item-content>
          {{speaker.name}}
        </ion-item-content>
      </ion-item>

      <ion-item>
        <button clear small item-left>
          <icon thumbs-up>Like</icon>
        </button>
        <button clear small item-right>
          <icon ion-social-twitter>Follow</icon>
        </button>
      </ion-item>

    </ion-card>
  </ion-list>
</ion-content>
